version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Mvn sample test
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - java --version
            - mvn --version
            - ls
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 8bc14bfc9c2bd5a815225f592d5229d7c3bb3ed6881bfc8d8acde8351dfc4403
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1mvn test'
          commands: []
  - name: 'Block #3'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands:
          - mvn test
