version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
        - name: CC_TEST_REPORTER_ID
          value: 8bc14bfc9c2bd5a815225f592d5229d7c3bb3ed6881bfc8d8acde8351dfc4403
      jobs:
        - name: Dependencies
          commands:
            - checkout
            - cache restore
            - ip a list
            - cache store
        - name: Postgres Check User
          commands:
            - sem-service start postgres --username=developer --password=dev123 --db=cakeshop
            - psql -h 0.0.0.0 -U developer -c "\l" | grep cakeshop
            - sem-service status postgre
  - name: Tests
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test with backend
          commands:
            - mvn -q package -Dmaven.test.skip=true
            - mvn test
