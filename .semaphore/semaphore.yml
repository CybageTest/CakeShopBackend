version: v1.0
name: Java Spring example CI pipeline on Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      jobs:
        - name: Build
          commands:
            - sem-version java 17
            - checkout
            - cache restore
            - 'mvn -q package jmeter:configure -Dmaven.test.skip=true'
            - cache store
  - name: Test
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - sem-version java 17
          - checkout
          - cache restore
          - mvn -q test-compile -Dmaven.test.skip=true
      jobs:
        - name: Unit tests
          commands:
            - mvn test
        - name: Integration tests
          commands:
            - mvn test -Pintegration-testing